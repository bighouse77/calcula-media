<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <style>
            body {
                text-align: center;
                font-size: 19px;
                position: relative;
                margin-top: 5px;
                background-color: rgb(37, 37, 37);
                color: rgb(253, 243, 230);
                font-family: 'Courier New', Courier, monospace;
            }
            section {
                display: inline-block;
                border: solid white 1px;
                padding: 26px;
            }
            h1 {
                margin-top: 10px;
            }
            #botao a:hover{
                background-color: antiquewhite;
                color: black;
            }
            .p {
                border: 1px white solid;
                display: inline-block;
            }
            .dados {
                border: 1px white solid;
            }
        </style>

        <title>Calculo da Média</title>
    </head>
    
    <body>
        <section>
            <form method="POST" action="request.php">
                <div class="text-center">
                <div class="row">
                    <div class="col-md-12 ">
                        <h1>Calculo da Média</h1> <br> <br>
                        
                        <label>Nome: </label>
                        <input type="text" name="nome" placeholder="Digite seu nome...">

                        <label>RA: </label>
                        <input type="text" name="RA" placeholder="Digite seu RA...">
                    </div>   
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <br>
                        <label>Curso: </label>
                        <select name="faculdade" id="curso">
                            <option value="Engenharia da Computação">Engenharia da Computação</option>
                            <option value="Sistemas de Informação">Sistemas de Informação</option>
                            <option value="Biomedicina">Biomedicina</option>
                            <option value="Estetica">Estetica</option>
                        </select>
                        <br> <br>
                        <hr>
                    </div>   
                </div>
                
                <div class="row">   
                    <div class="col-md-12">
                        <br> 
                        <h2 class="p">P1</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">                       
                        <label>Ma1:</label>
                        <input type="number" step="0.10" name="ma1" placeholder="Use apenas numeros...">

                        <label>Ma2:</label>
                        <input type="number" step="0.10" name="ma2" placeholder="Use apenas numeros...">

                        <label>P1:</label>
                        <input type="number" step="0.10" name="p1" placeholder="Use apenas numeros...">
                        
                    </div>   
                </div> 

                <div class="row">   
                    <div class="col-md-12">
                        <br> <br>
                        <h2 class="p">P2</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">                      
                        <label>Mb1:</label>
                        <input type="number" step="0.10" name="mb1" placeholder="Use apenas numeros...">

                        <label>Mb2:</label>
                        <input type="number" step="0.10" name="mb2" placeholder="Use apenas numeros...">

                        <label>P2:</label>
                        <input type="number" step="0.10" name="p2" placeholder="Use apenas numeros...">
                        
                    </div>   
                </div> 
                <br> <br>
                <hr>

                <div class="row">
                    <div class="col-md-12">
                        <BR>                     
                        <label>Porcentagem de presença:</label> <br>
                        <input type="number" name="presenca" placeholder="Use apenas numeros...">
                    </div>   
                </div> 

                

                <div class="row">
                    <div class="col-md-12">
                        <br> <br> <br>
                        <input id="botao" style="background-color: #8d5540; color: antiquewhite;" type="submit" name="enviar" value="CALCULAR MEDIA">
                    </div>   
                </div> 
            
                <br> <br>
            </form>         
        </section>
    </body>
</html>
